<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy! Seasons</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Jeopardy! Seasons</h1>
        <div class="seasons-grid">
            {% for season in seasons %}
            <a href="{{ url_for('season_games', season_id=season.season_id) }}" class="season-card">
                <h2>Season {{ season.season_id }}</h2>
            </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
